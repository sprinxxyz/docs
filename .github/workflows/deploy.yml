name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      version:
        description: 'Version to deploy'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "ğŸ”§ Configure Git"
          git config --global user.name "limalime"
          git config --global user.email "lima@sprinx.xyz"

          echo "ğŸ“ Clone gh-pages branch"
          git clone --depth=1 --branch gh-pages https://x-access-token:${GH_TOKEN}@github.com/sprinxxyz/docs.git gh-pages

          echo "ğŸ§¹ Clean old content"
          rm -rf gh-pages/*

          echo "ğŸ“¦ Copy new build"
          cp -r build/* gh-pages/

          echo "ğŸ“„ Add .nojekyll to prevent GitHub Pages from ignoring folders starting with _"
          touch gh-pages/.nojekyll

          echo "ğŸš€ Commit and push"
          cd gh-pages
          git add .
          git commit -m "Deploy website at $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin gh-pages
